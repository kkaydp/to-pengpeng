<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCONDITIONAL LOVE | 致朋朋</title>
    <style>
        :root {
            --gold: #d4af37; /* 调亮了一点金色，更显眼 */
            --bg-overlay: rgba(45, 10, 20, 0.6); /* 带有甜美感的深红遮罩 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            color: white;
            /* 艺术字效果：优先使用衬线体 */
            font-family: "Noto Serif SC", "Source Han Serif SC", "Songti SC", serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* 背景图 */
        .background-image {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('https://i.postimg.cc/hjB72HL4/IMG-3063.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, var(--bg-overlay), #1a0505);
            z-index: -1;
        }

        /* 飘落爱心的容器 */
        .hearts-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.6); /* 粉色爱心 */
            font-size: 20px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .progress-bar {
            position: fixed; top: 0; left: 0; height: 3px;
            background: var(--gold); z-index: 1000;
        }

        /* 音乐控制按钮 - 增加旋转动画 */
        .audio-ctrl {
            position: fixed; top: 30px; right: 30px; z-index: 1000;
            cursor: pointer; border: 1.5px solid var(--gold);
            border-radius: 50%; width: 50px; height: 50px;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(5px);
        }
        
        .rotating { animation: rotate 4s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        section {
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            padding: 0 10%; position: relative;
            z-index: 10;
        }

        /* 标题艺术字 */
        .title-screen h1 {
            font-size: 4rem; /* 加大 */
            letter-spacing: 12px;
            color: var(--gold);
            font-weight: 300;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        /* 正文文字加大 */
        .content-box {
            max-width: 900px; line-height: 2.2; font-size: 1.6rem; /* 加大字号 */
            letter-spacing: 3px; text-align: center;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .reveal { opacity: 0; transform: translateY(40px); transition: all 1.8s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        
        .highlight { 
            color: var(--gold); 
            font-size: 1.8rem; /* 关键词更大 */
            display: block;
            margin: 15px 0;
            font-style: italic;
        }

        footer {
            height: 60vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="background-image"></div>
<div class="overlay"></div>
<div class="hearts-container" id="hearts"></div>
<div class="progress-bar" id="bar"></div>

<div class="audio-ctrl" id="musicBtn" onclick="playAudio()">
    <span id="music-text" style="color: var(--gold); font-size: 10px; font-weight: bold;">PLAY</span>
</div>

<audio id="bgm" loop>
    <source src="https://music.163.com/song/media/outer/url?id=5254811.mp3" type="audio/mpeg">
</audio>

<section class="title-screen">
    <h1 style="font-family: 'STKaiti', 'KaiTi', serif;">致：朋朋宝宝</h1>
</section>

<section><div class="content-box reveal">年年都有情人节，今年不一样，<br><span class="highlight">今年有你啦！</span>嘿嘿，遇见你很幸福。</div></section>
<section><div class="content-box reveal">我们以后可能也会有吵架，<br>会有很多不理解对方的时候，<br><span class="highlight">但希望我们多一点坚持。</span></div></section>
<section><div class="content-box reveal">我希望我们不仅是恋人，更是知己，<br>认真倾听，包容彼此，<br><span class="highlight">一起努力，一起成为更好的人。</span></div></section>
<section><div class="content-box reveal">不管怎么吵架，怎么说反话，<br>都是彼此最爱的人。<br><span class="highlight">你永远是我最想见的人。</span></div></section>
<section><div class="content-box reveal">现在是你，以后是你，未来也是你。<br>只想呆在你身边，粘着你，缠着你，<br><span class="highlight">我们牵着手一直走下去。</span></div></section>

<footer>
    <p style="color: var(--gold); font-size: 2.5rem; letter-spacing: 8px; font-family: 'STKaiti', 'KaiTi', serif;">情人节快乐</p >
    <p style="margin-top: 30px; font-size: 1.2rem; opacity: 0.8;">我爱你 ❤️ 永远</p >
</footer>

<script>
    // 1. 音乐播放逻辑
    const audio = document.getElementById('bgm');
    const icon = document.getElementById('music-text');
    const btn = document.getElementById('musicBtn');
    
    function playAudio() {
        if (audio.paused) { 
            audio.play(); 
            icon.innerText = "ON";
            btn.classList.add('rotating');
        } else { 
            audio.pause(); 
            icon.innerText = "OFF";
            btn.classList.remove('rotating');
        }
    }

    // 2. 滚动动效
    const reveals = document.querySelectorAll('.reveal');
    window.addEventListener('scroll', () => {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        document.getElementById("bar").style.width = (winScroll / height) * 100 + "%";

        reveals.forEach(el => {
            if (el.getBoundingClientRect().top < window.innerHeight * 0.8) {
                el.classList.add('active');
            }
        });
    });

    // 3. 恋爱元素：随机生成爱心动画
    function createHeart() {
        const container = document.getElementById('hearts');
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        heart.style.opacity = Math.random() * 0.5 + 0.3;
        heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
        container.appendChild(heart);

        setTimeout(() => { heart.remove(); }, 6000);
    }
    setInterval(createHeart, 400); // 每400毫秒生成一个爱心
</script>
</body>
</html>
